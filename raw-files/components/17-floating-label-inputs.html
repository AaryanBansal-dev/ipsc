<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Label Input Fields</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px;
            background: #f8fafc;
        }
        
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.1);
            border: 1px solid #e2e8f0;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 24px;
        }
        
        .input-field {
            width: 100%;
            padding: 16px 12px 8px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            background: transparent;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .input-label {
            position: absolute;
            left: 12px;
            top: 16px;
            color: #64748b;
            font-size: 16px;
            transition: all 0.3s ease;
            pointer-events: none;
            background: white;
            padding: 0 4px;
        }
        
        .input-field:focus + .input-label,
        .input-field:not(:placeholder-shown) + .input-label {
            top: -8px;
            left: 8px;
            font-size: 12px;
            color: #3b82f6;
            font-weight: 500;
        }
        
        .textarea-field {
            width: 100%;
            padding: 16px 12px 8px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            background: transparent;
            transition: all 0.3s ease;
            box-sizing: border-box;
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }
        
        .textarea-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .textarea-field:focus + .input-label,
        .textarea-field:not(:placeholder-shown) + .input-label {
            top: -8px;
            left: 8px;
            font-size: 12px;
            color: #3b82f6;
            font-weight: 500;
        }
        
        .submit-button {
            width: 100%;
            background: #3b82f6;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        
        .submit-button:hover {
            background: #2563eb;
        }
        
        h2 {
            color: #1e40af;
            text-align: center;
            margin-bottom: 40px;
        }
        
        .form-title {
            color: #1e40af;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Floating Label Input Fields</h2>
    
    <div class="form-container">
        <div class="form-title">Contact Form</div>
        
        <form>
            <div class="input-group">
                <input type="text" class="input-field" placeholder=" " required>
                <label class="input-label">Full Name</label>
            </div>
            
            <div class="input-group">
                <input type="email" class="input-field" placeholder=" " required>
                <label class="input-label">Email Address</label>
            </div>
            
            <div class="input-group">
                <input type="tel" class="input-field" placeholder=" ">
                <label class="input-label">Phone Number</label>
            </div>
            
            <div class="input-group">
                <input type="text" class="input-field" placeholder=" ">
                <label class="input-label">Company</label>
            </div>
            
            <div class="input-group">
                <textarea class="textarea-field" placeholder=" " required></textarea>
                <label class="input-label">Message</label>
            </div>
            
            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </div>
</body>
</html>
