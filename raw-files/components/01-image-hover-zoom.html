<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Zoom + Text Reveal</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px;
            background: #f8fafc;
        }
        
        .image-container {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.1);
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        
        .image-container:hover img {
            transform: scale(1.1);
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(59, 130, 246, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .image-container:hover .overlay {
            opacity: 1;
        }
        
        .overlay-text {
            color: white;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h2 style="color: #1e40af; margin-bottom: 30px;">Image Hover Zoom + Text Reveal</h2>
    
    <div class="image-container">
        <img src="/placeholder.svg?height=200&width=300" alt="Sample Image">
        <div class="overlay">
            <div class="overlay-text">Beautiful Design</div>
        </div>
    </div>
</body>
</html>
