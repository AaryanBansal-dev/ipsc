<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoverable Icon Grid</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px;
            background: #f8fafc;
        }
        
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 400px;
        }
        
        .icon-item {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }
        
        .icon-item:hover {
            transform: translateY(-5px);
            background: #3b82f6;
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
        }
        
        .icon {
            width: 32px;
            height: 32px;
            fill: #64748b;
            transition: fill 0.3s ease;
        }
        
        .icon-item:hover .icon {
            fill: white;
        }
    </style>
</head>
<body>
    <h2 style="color: #1e40af; margin-bottom: 30px;">Hoverable Icon Grid</h2>

        <div class="icon-item">
