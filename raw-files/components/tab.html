<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tabs Component</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --bg-light: #fff;
            --font: 'Segoe UI', sans-serif;
            --radius: 8px;
            --text-dark: #111827;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --padding: 1rem;
        }

        body {
            font-family: var(--font);
            background: #f3f4f6;
            margin: 2rem;
        }

        .tabs {
            max-width: 600px;
            background: var(--bg-light);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: var(--padding);
        }

        .tab-list {
            display: flex;
            border-bottom: 2px solid #e5e7eb;
            margin-bottom: var(--padding);
            list-style: none;
            padding-left: 0;
        }

        .tab-list li {
            margin-right: 1rem;
        }

        .tab-list button {
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            padding: 0.5rem 1rem;
            cursor: pointer;
            color: #6b7280;
            border-bottom: 3px solid transparent;
            transition: color 0.3s, border-color 0.3s;
            font-family: var(--font);
        }

        .tab-list button[aria-selected="true"] {
            color: var(--primary);
            border-color: var(--primary);
            cursor: default;
        }

        .tab-panel {
            display: none;
            font-size: 1rem;
            color: var(--text-dark);
            line-height: 1.4;
        }

        .tab-panel.active {
            display: block;
        }
    </style>
</head>

<body>

    <div class="tabs" role="tablist" aria-label="Sample Tabs">
        <ul class="tab-list">
            <li><button role="tab" aria-selected="true" aria-controls="panel1" id="tab1" tabindex="0">Tab One</button>
            </li>
            <li><button role="tab" aria-selected="false" aria-controls="panel2" id="tab2" tabindex="-1">Tab Two</button>
            </li>
            <li><button role="tab" aria-selected="false" aria-controls="panel3" id="tab3" tabindex="-1">Tab
                    Three</button></li>
        </ul>
        <div id="panel1" role="tabpanel" aria-labelledby="tab1" class="tab-panel active">
            <p>This is the content of Tab One.</p>
        </div>
        <div id="panel2" role="tabpanel" aria-labelledby="tab2" class="tab-panel">
            <p>This is the content of Tab Two.</p>
        </div>
        <div id="panel3" role="tabpanel" aria-labelledby="tab3" class="tab-panel">
            <p>This is the content of Tab Three.</p>
        </div>
    </div>

    <script>
        const tabs = document.querySelectorAll('[role="tab"]');
        const panels = document.querySelectorAll('[role="tabpanel"]');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Deactivate all tabs and panels
                tabs.forEach(t => {
                    t.setAttribute('aria-selected', 'false');
                    t.setAttribute('tabindex', '-1');
                });
                panels.forEach(p => p.classList.remove('active'));

                // Activate clicked tab and corresponding panel
                tab.setAttribute('aria-selected', 'true');
                tab.setAttribute('tabindex', '0');
                document.getElementById(tab.getAttribute('aria-controls')).classList.add('active');
                tab.focus();
            });

            tab.addEventListener('keydown', e => {
                let index = Array.prototype.indexOf.call(tabs, e.target);
                if (e.key === 'ArrowRight') {
                    e.preventDefault();
                    let nextIndex = (index + 1) % tabs.length;
                    tabs[nextIndex].click();
                } else if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    let prevIndex = (index - 1 + tabs.length) % tabs.length;
                    tabs[prevIndex].click();
                }
            });
        });
    </script>

</body>

</html>
