<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Toast Notification</title>
    <style>
        :root {
            --toast-bg: #323232;
            --toast-color: #fff;
            --toast-radius: 8px;
            --toast-padding: 1rem 1.5rem;
            --toast-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --toast-transition: 0.4s ease;
            --font: 'Segoe UI', sans-serif;
        }

        body {
            font-family: var(--font);
            background: #f3f4f6;
            margin: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            min-height: 100vh;
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: var(--toast-radius);
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: background-color 0.25s ease;
        }

        button:hover {
            background: #2563eb;
        }

        #toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--toast-bg);
            color: var(--toast-color);
            padding: var(--toast-padding);
            border-radius: var(--toast-radius);
            box-shadow: var(--toast-shadow);
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--toast-transition);
            font-size: 1rem;
            max-width: 300px;
            text-align: center;
            z-index: 9999;
        }

        #toast.show {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>

<body>

    <button id="showToastBtn">Show Toast Notification</button>

    <div id="toast" role="alert" aria-live="assertive" aria-atomic="true">
        This is a toast notification!
    </div>

    <script>
        const toast = document.getElementById('toast');
        const btn = document.getElementById('showToastBtn');

        btn.addEventListener('click', () => {
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        });
    </script>

</body>

</html>
