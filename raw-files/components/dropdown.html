<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dropdown Menu Component</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --bg-light: #ffffff;
            --text-dark: #111827;
            --radius: 8px;
            --font: 'Segoe UI', sans-serif;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --padding: 0.6rem 1rem;
        }

        body {
            font-family: var(--font);
            background-color: #f3f4f6;
            margin: 2rem;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-button {
            background-color: var(--primary);
            color: white;
            padding: var(--padding);
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: background-color 0.25s ease;
        }

        .dropdown-button:hover {
            background-color: var(--primary-dark);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--bg-light);
            min-width: 160px;
            box-shadow: var(--shadow);
            border-radius: var(--radius);
            margin-top: 0.5rem;
            z-index: 1000;
            padding: 0.5rem 0;
        }

        .dropdown-content a {
            color: var(--text-dark);
            padding: 0.5rem 1rem;
            text-decoration: none;
            display: block;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }

        .dropdown-content a:hover {
            background-color: var(--primary);
            color: white;
        }

        .dropdown.show .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>

    <div class="dropdown" id="dropdown">
        <button class="dropdown-button" id="dropdownBtn" aria-haspopup="true" aria-expanded="false">
            Select Option â–¼
        </button>
        <div class="dropdown-content" role="menu" aria-labelledby="dropdownBtn">
            <a href="#" role="menuitem" tabindex="0">Option 1</a>
            <a href="#" role="menuitem" tabindex="0">Option 2</a>
            <a href="#" role="menuitem" tabindex="0">Option 3</a>
        </div>
    </div>

    <script>
        const dropdown = document.getElementById('dropdown');
        const btn = document.getElementById('dropdownBtn');

        btn.addEventListener('click', () => {
            dropdown.classList.toggle('show');
            const expanded = btn.getAttribute('aria-expanded') === 'true';
            btn.setAttribute('aria-expanded', !expanded);
        });

        // Close dropdown when clicking outside
        window.addEventListener('click', e => {
            if (!dropdown.contains(e.target)) {
                dropdown.classList.remove('show');
                btn.setAttribute('aria-expanded', 'false');
            }
        });
    </script>

</body>

</html>
