<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Card Component</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --text-dark: #111827;
            --bg-light: #ffffff;
            --radius: 8px;
            --font: 'Segoe UI', sans-serif;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --padding: 1rem;
        }

        body {
            font-family: var(--font);
            background-color: #f3f4f6;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: var(--bg-light);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 320px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .card img {
            width: 100%;
            display: block;
            object-fit: cover;
            height: 180px;
        }

        .card-body {
            padding: var(--padding);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .card-text {
            font-size: 1rem;
            color: #4b5563;
            flex-grow: 1;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .card-button {
            align-self: flex-start;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 0.5rem 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.25s ease;
            font-size: 1rem;
        }

        .card-button:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80"
            alt="Sample Image" />
        <div class="card-body">
            <div class="card-title">Beautiful Nature</div>
            <div class="card-text">
                Experience the serenity of nature with breathtaking views and fresh air.
            </div>
            <button class="card-button">Learn More</button>
        </div>
    </div>
</body>

</html>
